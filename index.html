<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pintura JavaScript example project</title>
        <link
            rel="stylesheet"
            href="./node_modules/@pqina/pintura/pintura.css"
        />
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <h1>Pintura Image Editor</h1>

        <ul>
            <li><a href="/index.html">Append</a></li>
            <li><a href="/modal.html">Modal</a></li>
            <li><a href="/overlay.html">Overlay</a></li>
        </ul>

        <div class="inline-editor" style="width: 90vw; height: 600px"></div>
        <p><img class="inline-result" src="" alt="" /></p>

        <script type="module">
            import { appendDefaultEditor } from './node_modules/@pqina/pintura/pintura.js';

            const editor = appendDefaultEditor('.inline-editor', {
                src: './image.jpeg',
                stickers: [
                    ['Emoji', ['⭐️', '😊', '👍', '👎', '☀️', '🌤', '🌥']],
                    [
                        'Markers',
                        [
                            {
                                src: 'sticker-one.svg',
                                width: '5%',
                                alt: 'One',
                            },
                            {
                                src: 'sticker-two.svg',
                                width: '5%',
                                alt: 'Two',
                            },
                            {
                                src: 'sticker-three.svg',
                                width: '5%',
                                alt: 'Three',
                            },
                        ],
                    ],
                ],
            });

            editor.on('load', (res) => console.log('inline result', res));

            editor.on('process', (res) =>
                document
                    .querySelector('.inline-result')
                    .setAttribute('src', URL.createObjectURL(res.dest))
            );
        </script>
    </body>
</html>
